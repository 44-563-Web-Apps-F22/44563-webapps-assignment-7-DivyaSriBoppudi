<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="p-3 mb-2 text-dark text-center" style="background-color:bisque">
  <h1 style="color:darkorchid">Divya sri reaction timer</h1>
  <div class="container text-danger">
    <p id="target">Your time</p>
  </div>
  <div class="container text-success">
    <p id="countdown">Count</p>
  </div>
  <div class="container mb-4">
    <button type="button" class="btn btn-danger" onclick="startTime()">Start Timer</button>
  </div>
  <div class="container mb-4">
    <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
  </div>

  <script>
    myTime = undefined

    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }

    function startTime() {
      out_countdown = document.getElementById("countdown")
      let countdown_start = Math.floor(Math.random() * (11 - 2 + 1)) + 2
      for (let i = 0; i < countdown_start; i++) {
        setTimeout(() => {
          out_countdown.innerHTML = i
        }, (countdown_start - i) * 1000)
      }
      out_target = document.getElementById("target")
      setTimeout(() => {
        var buttonTime = Date.now()
        out_target.innerHTML = (myTime === undefined) ? "Too Slow" : "Time was " + Math.abs(buttonTime - myTime)
      }, 3000)
    }
  </script>

</body>

</html>
