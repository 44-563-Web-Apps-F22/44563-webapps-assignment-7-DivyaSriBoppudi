<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="p-3 mb-2 text-dark text-center" style="background-color:bisque">
  <h1 style="color:darkorchid">Divya sri reaction timer</h1>
  <h2>Timeout - Red in 3 seconds</h2>
  <div class="container text-danger">
    <p id="target">Your time</p>
  </div>
  <div class="container text-success">
  <p id="countdown">Count</p>
</div>
<div class="container mb-4">
  <button type="button" class="btn btn-danger">Start Timer</button>
</div>
<div class="container mb-4">
  <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>
</div>
  <button type="button" class="btn btn-primary" onclick="buttonPress2()">
    Click me change the color.</button>

  <p id="target">I will become red </p>

  <script>
    myTime = undefined
    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }
    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }
  </script>

</body>

</html>
